<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–∏–º–µ—Ä —Å–∞–π—Ç–∞ —Å —à–∞–ø–æ—á–∫–æ–π</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* –û–±—â–∏–µ —Å—Ç–∏–ª–∏ */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            transition: background-color 0.3s ease;
            color: #333;
        }

        /* –®–∞–ø–æ—á–∫–∞ */
        .header {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: top 0.3s ease-in-out, background-color 0.3s ease;
        }

        /* –ö–Ω–æ–ø–∫–∏ –º–µ–Ω—é */
        .header button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç –Ω–∞–≤–µ–¥–µ–Ω–∏—è –Ω–∞ –∫–Ω–æ–ø–∫–∏ */
        .header button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        /* –ê–∫—Ç–∏–≤–Ω–∞—è –∫–Ω–æ–ø–∫–∞ */
        .header button.active {
            background-color: #28a745;
        }

        /* –ü–æ–¥–º–µ–Ω—é */
        .menu-item {
            position: relative;
        }

        .sub-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #333;
            color: white;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            padding: 10px;
            z-index: 1;
            min-width: 150px;
        }

        .menu-item:hover .sub-menu {
            display: block;
        }

        .sub-menu button {
            display: block;
            width: 100%;
            text-align: left;
            margin: 5px 0;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: stretch;
            }

            .header button {
                margin-bottom: 10px;
            }

            .header button.active {
                background-color: #ff9800;
            }

            .sub-menu {
                position: static;
                display: none;
                padding-left: 20px;
                background-color: transparent;
                box-shadow: none;
            }

            .menu-item:hover .sub-menu {
                display: block;
            }

            .sub-menu button {
                background-color: #007bff;
            }
        }

        /* –°—Ç–∏–ª—å –¥–ª—è —Ç–µ–º—ã */
        .dark-theme {
            background-color: #121212;
            color: white;
        }

        .dark-theme .header {
            background-color: #1c1c1c;
        }

        .dark-theme .header button,
        .dark-theme .sub-menu button {
            background-color: #ff5722;
            color: white;
        }

        .dark-theme .header button:hover,
        .dark-theme .sub-menu button:hover {
            background-color: #e64a19;
        }

        /* –ö–æ–Ω—Ç–µ–Ω—Ç */
        .content {
            padding: 20px;
            text-align: center;
            transition: opacity 0.3s ease-in-out;
        }

        .content h1 {
            color: #333;
        }

        .dark-theme .content h1 {
            color: #fff;
        }

        /* –ò–∫–æ–Ω–∫–∏ —Å–æ—Ü—Å–µ—Ç–µ–π */
        .social-icons {
            display: flex;
            gap: 10px;
        }

        .social-icons a {
            color: white;
            font-size: 24px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #ff9800;
        }

        .dark-theme .social-icons a {
            color: #fff;
        }

        .dark-theme .social-icons a:hover {
            color: #ff9800;
        }

        /* –û–±–ª–∞—Å—Ç—å –∫–æ–Ω—Ç–µ–Ω—Ç–∞ */
        #contentArea {
            padding: 20px;
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            text-align: left;
        }

        .dark-theme #contentArea {
            background-color: #333;
            border-color: #555;
            color: #eee;
        }
    </style>
</head>

<body>
    <!-- –®–∞–ø–æ—á–∫–∞ —Å–∞–π—Ç–∞ -->
    <div class="header">
        <button data-section="home" class="active">–ì–ª–∞–≤–Ω–∞—è</button>
        <button data-section="about">–û –Ω–∞—Å</button>

        <div class="menu-item">
            <button>–£—Å–ª—É–≥–∏</button>
            <div class="sub-menu">
                <button data-section="webDesign">–í–µ–±-–¥–∏–∑–∞–π–Ω</button>
                <button data-section="seo">–ü—Ä–æ—Å—Ç–æ —Ç–∞–∫</button>
                <button data-section="marketing">–ú–∞—Ä–∫–µ—Ç–∏–Ω–≥</button>
            </div>
        </div>

        <button data-section="portfolio">–ü–æ—Ä—Ç—Ñ–æ–ª–∏–æ</button>
        <button data-section="contact">–ö–æ–Ω—Ç–∞–∫—Ç—ã</button>

        <div class="social-icons">
            <a href="#" title="Facebook">üìò</a>
            <a href="#" title="Instagram">üì∏</a>
            <a href="#" title="LinkedIn">üîó</a>
        </div>

        <!-- –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã -->
        <button id="themeToggle">–ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å —Ç–µ–º—É</button>
    </div>

    <!-- –ö–æ–Ω—Ç–µ–Ω—Ç -->
    <div class="content">
        <h1>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –Ω–∞ —Å–∞–π—Ç!</h1>
        <div id="contentArea">
            <p>–ó–¥–µ—Å—å –±—É–¥–µ—Ç —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ —Ä–∞–∑–¥–µ–ª–∞.</p>
        </div>
    </div>

    <script>
        const contentArea = document.getElementById('contentArea');
        const themeToggle = document.getElementById('themeToggle');
        const headerButtons = document.querySelectorAll('.header button[data-section]');
        const body = document.body;

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–Ω—Ç–µ–Ω—Ç–∞ —Ä–∞–∑–¥–µ–ª–∞
        function loadContent(section) {
            let content = '';

            switch (section) {
                case 'home':
                    content = '<h1>–ì–ª–∞–≤–Ω–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞</h1><p>–°–æ–¥–µ—Ä–∂–∏–º–æ–µ –≥–ª–∞–≤–Ω–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã...</p>';
                    break;
                case 'about':
                    content = '<h1>–û –Ω–∞—Å</h1><p>–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –Ω–∞—à–µ–π –∫–æ–º–ø–∞–Ω–∏–∏...</p>';
                    break;
                case 'webDesign':
                    content = '<h1>–í–µ–±-–¥–∏–∑–∞–π–Ω</h1><p>–ù–∞—à–∏ —É—Å–ª—É–≥–∏ –ø–æ –≤–µ–±-–¥–∏–∑–∞–π–Ω—É...</p>';
                    break;
                case 'seo':
                    content = '<h1>SEO</h1><p>–û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è –¥–ª—è –ø–æ–∏—Å–∫–æ–≤—ã—Ö —Å–∏—Å—Ç–µ–º...</p>';
                    break;
                case 'marketing':
                    content = '<h1>–ú–∞—Ä–∫–µ—Ç–∏–Ω–≥</h1><p>–ù–∞—à–∏ –º–∞—Ä–∫–µ—Ç–∏–Ω–≥–æ–≤—ã–µ —Å—Ç—Ä–∞—Ç–µ–≥–∏–∏...</p>';
                    break;
                case 'portfolio':
                    content = '<h1>–ü–æ—Ä—Ç—Ñ–æ–ª–∏–æ</h1><p>–ü—Ä–∏–º–µ—Ä—ã –Ω–∞—à–∏—Ö —Ä–∞–±–æ—Ç...</p>';
                    break;
                case 'contact':
                    content = '<h1>–ö–æ–Ω—Ç–∞–∫—Ç—ã</h1><p>–°–≤—è–∂–∏—Ç–µ—Å—å —Å –Ω–∞–º–∏...</p>';
                    break;
                default:
                    content = '<h1>–û—à–∏–±–∫–∞</h1><p>–†–∞–∑–¥–µ–ª –Ω–µ –Ω–∞–π–¥–µ–Ω...</p>';
            }

            contentArea.innerHTML = content;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∞–∫—Ç–∏–≤–∞—Ü–∏–∏ –∫–Ω–æ–ø–æ–∫ –∏ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–Ω—Ç–µ–Ω—Ç–∞
        function navigate(section) {
            headerButtons.forEach(button => button.classList.remove('active'));
            const activeButton = document.querySelector(`.header button[data-section="${section}"]`);
            if (activeButton) {
                activeButton.classList.add('active');
            }
            loadContent(section);
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–æ–≤ –ø–æ –∫–Ω–æ–ø–∫–∞–º
        headerButtons.forEach(button => {
            button.addEventListener('click', () => {
                const section = button.dataset.section;
                navigate(section);
            });
        });

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º—ã
        function toggleTheme() {
            body.classList.toggle('dark-theme');
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–µ–º—É –≤ localStorage
            const isDarkTheme = body.classList.contains('dark-theme');
            localStorage.setItem('theme', isDarkTheme ? 'dark' : 'light');
        }

        // –ü—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = () => {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω–∞—è —Ç–µ–º–∞ –≤ localStorage
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                body.classList.add('dark-theme');
            }
            // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É "–ì–ª–∞–≤–Ω–∞—è" –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
            navigate('home');

            // –î–æ–±–∞–≤–ª—è–µ–º —Å–ª—É—à–∞—Ç–µ–ª—å –Ω–∞ –∫–Ω–æ–ø–∫—É –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º—ã
            themeToggle.addEventListener('click', toggleTheme);
        };
    </script>
</body>

</html>
